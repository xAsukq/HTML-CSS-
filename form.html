<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データ登録 - 管理画面</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="layout">
        <!-- ========== ヘッダー ========== -->
        <header class="header">
            <div class="logo">Admin Panel</div>
            <nav class="global-nav">
                <ul>
                    <li><a href="index.html">トップ</a></li>
                    <li><a href="list.html">一覧</a></li>
                    <li><a href="form.html">登録</a></li>
                </ul>
            </nav>
            <div class="user-info">
                <span><i class="fas fa-user"></i> 山田 太郎</span>
                <a href="login.html" class="btn-logout">ログアウト</a>
            </div>
        </header>

        <!-- ========== サイドバー ========== -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="index.html">
                            <i class="fas fa-home"></i> ダッシュボード
                        </a>
                    </li>
                    <li>
                        <a href="list.html">
                            <i class="fas fa-list"></i> データ一覧
                        </a>
                    </li>
                    <li>
                        <a href="form.html" class="active">
                            <i class="fas fa-plus-circle"></i> 新規登録
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-cog"></i> 設定
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- ========== メインコンテンツ ========== -->
        <main class="main-content">
            <h1 class="page-title">データ登録</h1>

            <!-- 登録フォーム -->
            <div class="form-card">
                <form class="register-form">
                    <!-- 名前 -->
                    <div class="form-group">
                        <label for="name" class="form-label">
                            名前 <span class="required">*</span>
                        </label>
                        <input type="text" id="name" class="form-input" 
                            placeholder="名前を入力" required>
                    </div>

                    <!-- メールアドレス -->
                    <div class="form-group">
                        <label for="email" class="form-label">
                            メールアドレス <span class="required">*</span>
                        </label>
                        <input type="email" id="email" class="form-input" 
                            placeholder="example@email.com" required>
                    </div>

                    <!-- カテゴリ -->
                    <div class="form-group">
                        <label for="category" class="form-label">カテゴリ</label>
                        <select id="category" class="form-select">
                            <option value="">選択してください</option>
                            <option value="1">カテゴリA</option>
                            <option value="2">カテゴリB</option>
                            <option value="3">カテゴリC</option>
                        </select>
                    </div>

                    <!-- ステータス（ラジオボタン） -->
                    <div class="form-group">
                        <label class="form-label">ステータス</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="status" value="active" checked>
                                有効
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="status" value="inactive">
                                無効
                            </label>
                        </div>
                    </div>

                    <!-- オプション（チェックボックス） -->
                    <div class="form-group">
                        <label class="form-label">オプション</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="option" value="1">
                                オプション1
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="option" value="2">
                                オプション2
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="option" value="3">
                                オプション3
                            </label>
                        </div>
                    </div>

                    <!-- 備考 -->
                    <div class="form-group">
                        <label for="remarks" class="form-label">備考</label>
                        <textarea id="remarks" class="form-textarea" rows="4" 
                                placeholder="備考を入力"></textarea>
                    </div>

                    <!-- ボタンエリア -->
                    <div class="button-group">
                        <button type="submit" class="btn btn--primary">
                            <i class="fas fa-save"></i> 登録
                        </button>
                        <a href="list.html" class="btn btn--secondary">
                            <i class="fas fa-times"></i> キャンセル
                        </a>
                    </div>
                </form>
            </div>
        </main>

        <!-- ========== フッター ========== -->
        <footer class="footer">
            <p>&copy; 2026 Admin System. All rights reserved. v1.0</p>
        </footer>
    </div>
</body>
</html>
